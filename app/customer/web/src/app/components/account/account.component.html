<div class="modal-header">
    <h6 class="modal-title">Registration Details</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="form-row">
        <div class="form-group col-md-6">
            <small class="text-muted">Name</small>
            <input type="text" min="0" class="form-control form-control-sm" placeholder="Enter name"
                [(ngModel)]="regData.name" is-invalid required>
        </div>

        <div class="form-group col-md-6">
            <small class="text-muted">GST Number</small>
            <input type="text" min="0" class="form-control form-control-sm" placeholder="Enter GST Number"
                [(ngModel)]="regData.gst" is-invalid required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <small class="text-muted">Contact No</small>
            <input type="text" min="0" class="form-control form-control-sm" placeholder="Contact number"
                [(ngModel)]="regData.contact" is-invalid required>
        </div>

        <div class="form-group col-md-6">
            <small class="text-muted">Email address</small>
            <input type="text" min="0" class="form-control form-control-sm" placeholder="Email address"
                [(ngModel)]="regData.email" is-invalid required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <small class="text-muted">Address</small>
            <input type="text" min="0" class="form-control form-control-sm" placeholder="Enter Address"
                [(ngModel)]="regData.address" is-invalid required>
        </div>
    </div>

    <!-- {{regData | json}} -->

</div>

<div class="modal-footer">
    <button *ngIf="!registered" type="button" class="btn btn-outline-primary btn-sm"
        (click)="register()">Register</button>

    <button *ngIf="registered" type="button" class="btn btn-outline-primary btn-sm" (click)="update()">Update</button>

    <button type="button" class="btn btn-outline-danger btn-sm"
        (click)="activeModal.close('Close click')">Close</button>
</div>
