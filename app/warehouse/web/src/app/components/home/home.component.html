<div class="dash-container">
    <div class="row">
        <div class="col-4" *ngIf="identity && identity.Name" style="float: left;">
            <span class="identity-banner">Welcome {{identity.Name}}</span>
        </div>

        <div class="col-8">
            <div class="d-flex flex-row-reverse">

                <button class="btn btn-outline-primary btn-sm tool-btn ml-2" (click)="onAddNew()">
                    <fa-icon [icon]="iconWarehouseAdd" size="lg"></fa-icon>
                </button>

                <button type="button" class="btn btn-outline-primary btn-sm  tool-btn ml-2" (click)="onUpdate()">
                    <fa-icon [icon]="faEdit" size="lg"></fa-icon>
                </button>

                <select class="form-control form-control-sm  ml-2" style="width:200px;"
                    (change)="onChange($event.target.value)">
                    <option *ngFor="let asset of assets; let i= index" [value]="i">{{asset.generalInfo.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-12 mt-2">
            <app-warehouse-details [asset]='selected'></app-warehouse-details>
        </div>
    </div>
</div>
