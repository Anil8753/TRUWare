<div class="modal-header">
    <h6 class="modal-title">Video Gallary</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="d-flex mb-3">
        <button type="button" class="btn btn-outline-info btn-sm galley-btn">Update Video Tour</button>
    </div>

    <iframe width="100%" height="450px" src="https://www.youtube.com/embed/M4hG91p3Uz8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="modal.dismiss('Cross click')">Close</button>
</div>
