<div class="modal-header">
    <h6 class="modal-title">Wallet</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <h6 class="text-muted">Balance: {{balance}} TW tokens</h6>

    <hr>

    <div class="card p-4 bg-light">
        <div class="text-muted">
            <b>Transfer tokens into your account</b>
        </div>

        <div class="form">

            <div class="form-row mt-3">
                <div class="col-12">
                    <select class="form-control form-control-sm">
                        <option>--- Select Bank ---</option>
                        <option>State Bank Of India</option>
                        <option>ICICI Bank Ltd</option>
                        <option>Karur Vashya Bank</option>
                    </select>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-8">
                    <input class="form-control form-control-sm" type="text" placeholder="Account Number">
                </div>
                <div class="col-4">
                    <input class="form-control form-control-sm" type="text" placeholder="IFSC Code">
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-12">
                    <button class="btn btn-warning btn-sm btn-block">Liquidate tokens</button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-primary btn-sm" (click)="modal.dismiss('Cross click')">Close</button> -->
</div>
