<div class="modal-header">
    <h6 class="modal-title">Wallet</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <h6 class="text-muted">Balance: {{balance}} TW tokens</h6>
    <button class="btn btn-warning btn-sm">Liquidate tokens</button>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="modal.dismiss('Cross click')">Close</button>
</div>
